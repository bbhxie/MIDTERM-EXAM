<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="front">
            <img src="../images/logo.png" alt="Logo">
            <p>"Love is the sunshine that brightens every day."</p>
        </div>
        <div class="back">
            <div class="input-form">
                <h3>Sign In</h3>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" id="username" name="username" required>
                        <div class="error" id="usernameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="number">Phone Number</label><br>
                        <input type="number" id="number" name="number" required>
                        <div class="error" id="numberError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <img src="../images/eye_close.png" onclick="togglePassword()" class="passicon" id="pass-icon">
                        </div>
                        <div class="error" id="passwordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label><br>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <img src="../images/eye_close.png" onclick="toggleConfirmPassword()" class="passicon" id="conpass-icon">
                        </div>
                        <div class="error" id="confirmPasswordError"></div>
                    </div>
                    
                    
                    <button type="submit">Sign Up</button>
                </form>
                <div class="log">
                    Sign in with <br>
                    <a href="https://www.facebook.com/"><img width="35" height="35" src="https://img.icons8.com/color/45/facebook-new.png" alt="facebook-new"/></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dgoogle%26rlz%3D1C1ONGR_enPH1073PH1073%26oq%3Dgoogle%26gs_lcrp%3DEgZjaHJvbWUyBggAEEUYOTIHCAEQABiPAjIHCAIQABiPAjIHCAMQABiPAtIBCDIzNzRqMGoxqAIAsAIA%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAZAAQ&hl=en&ifkv=ARpgrqcQdmkn8H86ulnb7Qi9Eckt7XmQ5ownrvGSCBo4HTuUeolD9EQavVBxcSyv19pYJvM1nNBT&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1008593009%3A1728789877027810&ddm=0"><img width="35" height="35" src="https://img.icons8.com/color/45/google-logo.png" alt="google-logo"/></a>
                    <a href="https://www.x.com/"><img width="35" height="35" src="https://img.icons8.com/ios-filled/45/twitterx--v1.png" alt="twitterx--v1"/></a>
                </div>
                <div class="acc">
                    Already have an account? <a href="./login.html">Log in here</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./sign.js"></script>
</body>
</html>
