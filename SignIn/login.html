<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="front">
            <img src="../images/logo.png" alt="Logo">
            <p>"Love is the sunshine that brightens every day."</p>
        </div>
        <div class="back">
            <div class="input-form">
                <h3>Sign In</h3>
                <form id="loginForm"> <!-- Added ID here -->
                    <label for="email">Email</label><br>
                    <input type="email" id="emailAddress" name="email" required><br>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <img src="../images/eye_close.png" onclick="togglePassword()" class="passicon" id="pass-icon">
                        </div>
                    </div>
                    <div id="loginError" class="text-danger mt-2"></div> <!-- Error message display -->
                    <a href="#forgot" class="forgot">Forgot password?</a><br>
                    <button type="submit">Sign In</button> <!-- Removed onclick -->
                </form>
            </div>
            <div class="continue">
                Continue with <br>
                <a href="https://www.facebook.com/"><img width="35" height="35" src="https://img.icons8.com/color/45/facebook-new.png" alt="facebook-new"/></a>
                <a href="https://accounts.google.com/"><img width="35" height="35" src="https://img.icons8.com/color/45/google-logo.png" alt="google-logo"/></a>
                <a href="https://www.x.com/"><img width="35" height="35" src="https://img.icons8.com/ios-filled/45/twitterx--v1.png" alt="twitterx--v1"/></a>
            </div>
            <div class="signup">
                Don't have an account? <a href="./sign.html">Create Account</a>
            </div>
        </div>
    </div>

    <script src="./login.js">
    </script>
</body>
</html>
