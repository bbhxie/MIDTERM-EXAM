<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Authentication</title>
    <link rel="stylesheet" href="./authen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="front">
            <img src="../images/logo.png" alt="Logo">
            <p>"Love is the sunshine that brightens every day."</p>
        </div>
        <div class="back">
            <div class="input-form">
                <h3>AUTHENTICATION</h3>
                <p>Enter the 4-digit OTP sent to you</p>
                <div id="otpMessage" class="message"></div>
                <!-- Move the button inside the form and remove the extra button -->
                <form id="otpForm" class="authenCode" onsubmit="event.preventDefault(); verifyOTP();">
                    <input type="text" id="otp1" maxlength="4" required>
                 
                    <!-- The button is now inside the form -->
                    <button type="submit" class="authenButton mt-3">Verify OTP</button>
                </form>
                <p id="verificationMessage" class="message"></p>
            </div>
        </div>
    </div>

    <script src="./authe.js"></script>
</body>
</html>
