<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="addproduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first">
        <div class="logo">
            <img src="./product-img/Group 33 (1).png" >
        </div>
        <div class="nav">
            <div class="nav-con">
                <img src="../images/ix--barchart (1).svg" alt=""><a href="" class="dash">Dashboard</a><br><br>
            </div>
            <div class="nav-con">
                <img src="../images/qlementine-icons--add-to-cart-16.svg" alt=""><a href="./dashboard.html" class="pro">Product</a><br><br>
            </div>
            <div class="nav-con">
                <img src="../images/bx--food-menu.svg" alt=""><a href="" class="men">Menu</a><br><br>
            </div>
            <div class="nav-con">
                <img src="../images/material-symbols-light--order-approve-outline-sharp.svg" alt=""><a href="" class="ord">Order</a><br><br>
            </div>
            <div class="nav-con">
                <img src="../images/nrk--reload.svg" alt=""><a href="" class="back">Backup and Restore</a><br><br>
            </div>
            <div class="nav-con">
                <img src="../images/material-symbols--inventory.svg" alt=""><a href="" class="inv">Inventory</a>
            </div>
        </div>
    </div>

    <!-- Add Product -->
    <div class="productAdd">
        <h3>Hi, User!</h3>
        <h6>Add Product</h6>
        <div class="add">
            <form id="AddProduct">
                <div class="uploadImage">
                    <label for="fileInput">Product Picture:</label>
                    <input type="file" id="fileInput" name="file" accept="image/*">
                </div>
                <div class="line"></div>
                <p>Product Details</p>
                <div class="productDetails">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="productDetails">
                    <label for="productPrice">Product Price</label>
                    <input type="number" id="productPrice" name="productPrice" required>
                </div>
                <div class="productDetailsRight">
                    <label for="productType">Product Category</label>
                    <select id="productType" name="productType" required>
                        <option value="Pastry">Pastry</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                </div>
                <div id="drinkSizes" style="display: none;">
                    <p>Select Size</p>
                    <div class="productDetailsSize">
                        <label for="sizeSmall">Small</label>
                        <input type="radio" id="sizeSmall" name="size" value="Small">
                    </div>
                    <div class="productDetailsSize">
                        <label for="sizeMedium">Medium</label>
                        <input type="radio" id="sizeMedium" name="size" value="Medium">
                    </div>
                    <div class="productDetailsSize">
                        <label for="sizeLarge">Large</label>
                        <input type="radio" id="sizeLarge" name="size" value="Large">
                    </div>
                </div>
                <button type="submit" class="save">Add Product</button>
                <button type="button" class="cancel"><a href="./dasboard.html">Cancel</a></button>
            </form>
        </div>
    </div>

    <script src="./addproduct.js"> 
    </script>
</body>
</html>
